  <body>
    <main>
      <h1>Apphud Demo</h1>

      <div class="container">
        <p class="heading">Track event</p>
        <button id="track-event" data-event-name="Some event">track</button>
      </div>

      <div class="container">
        <p class="heading">Save user email</p>
        <div class="email-form">
          <input type="email" placeholder="Email" id="email-input" />
          <button id="save-email-button">Submit</button>
        </div>
      </div>

      <div class="container">
        <p class="heading">Choose product</p>
        <div class="products" id="products">
          <button class="active f1" data-product-index="0">
            <s><span class="old-price" data-aph-var="main_web,0,old-price"></span></s> <span data-aph-var="main_web,0,new-price">$~</span>
          </button>
          <button class="f1" data-product-index="1">
            <s><span class="old-price" data-aph-var="main_web,1,old-price"></span></s> <span data-aph-var="main_web,1,new-price">$~</span>
          </button>
          <button class="f1" data-product-index="2">
            <s><span class="old-price" data-aph-var="main_web,2,old-price"></span></s> <span data-aph-var="main_web,2,new-price">$~</span>
          </button>
        </div>
      </div>

      <div class="container">
        <p class="heading">Load variables</p>
        <div>Old price: <span data-aph-var=",-1,old-price"></span></div>
        <div>New price: <span data-aph-var=",-1,new-price"></span></div>
      </div>

      <form class="container" id="apphud-payment-form">
        <div id="payment-element"></div>
        <button id="submit">Subscribe</button>
        <div id="error-message"></div>
      </form>

      <div id="messages" role="alert" style="display: none;"></div>
    </main>
  </body>
